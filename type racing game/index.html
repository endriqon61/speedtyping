<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wpm hide" id='wpm'>wpm</div>
    <div class="timer hide" id="timer">0</div>
    
    <div class="text" id="text">Start</div>
    <div id="last-wpm" class="last-wpm hide">placeholder</div>
    <div id="main-container"class="main-container hide">
        <div class="random-quote" id="random-quote">random quote</div>
        <textarea id="quote-input"class="quote-input" autofocus>
            
        </textarea>
    </div>
</body>
</html>
